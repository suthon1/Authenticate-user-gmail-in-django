<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismisiible fade show " role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}


    <h1>Sign Up</h1>
    <form action="/signup/" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create username (only letters') " Required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name" Required>
        <br>

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last name" Required>
        <br>

        <label for="">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter your Email Address" Required>
        <br>

        <label for="">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter Your password" Required>
        <br>

        <label for="">Confirm Password</label>
        <input type="text" id="cpassword" name="cpassword" placeholder="Confirm Your Password" Required>
        <br>
        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
